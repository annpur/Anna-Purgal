<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            max-width: 400px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 8px;
            font-size: 1em;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <h2>Kontakt</h2>
    <form>
        <input type="text" placeholder="Imię i nazwisko" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="4" placeholder="Wiadomość" required></textarea>
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
