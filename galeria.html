<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .galeria img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Moja Galeria</h1>
    <div class="galeria">
        <img src="https://placekitten.com/200/200" alt="Kot 1">
        <img src="https://placekitten.com/201/200" alt="Kot 2">
        <img src="https://placekitten.com/202/200" alt="Kot 3">
    </div>
</body>
</html>
